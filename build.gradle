plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.eljavatar:SwingUtils:1.3.2'
    implementation 'com.thesett:swing_utils:0.9.117'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'


    implementation 'org.openjfx:javafx-swing:11.0.2'
}

test {
    useJUnitPlatform()
}
javafx{
    version ="11.0.1"

    modules = [ 'javafx.controls', 'javafx.graphics', 'javafx.swing', 'javafx.base' ,'javafx.fxml']
}


compileJava.options.encoding = 'UTF-8'